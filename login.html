<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Form -->
    <div class="container mt-5">
        <h2>Login</h2>
        <div id="login-error" class="text-danger"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group" id="password-container">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group" id="otp-container" style="display: none;">
                <label for="otp">OTP:</label>
                <input type="text" class="form-control" id="otp" required>
                <button type="button" class="btn btn-primary" onclick="submitOtp()">Submit OTP</button>
                <div id="otp-error" class="text-danger"></div>
            </div>
            <button type="button" class="btn btn-primary" id="login-button" onclick="login()">Login</button>
        </form>
        <div id="login-success" class="text-success"></div>
        <p class="mt-3">Not a user? <a href="registration.html">Register here</a></p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
